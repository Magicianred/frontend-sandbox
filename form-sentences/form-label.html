<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Form sentences - Form elements inside fieldset and legend</title>

    <link href="../stylesheets/normalize.css" media="screen" rel="stylesheet" type="text/css" />
<link href="../stylesheets/all.css" media="screen" rel="stylesheet" type="text/css" />
  </head>

  <body class="form-sentences form-sentences_form-label">
    <div class="l-container">
      <h1><a href="../form-sentences/">Form sentences</a> - Form elements inside fieldset and legend</h1>

<div class="live-example">
<form action="">
  <fieldset>
    <legend>Tell your story</legend>
      <fieldset>
        I was/will be made redundant on
        <label for="month">
          <span class="visually-hidden">Month of redundancy</span>
          <select id="month">
            <option value="">January</option>
            <option value="">February</option>
            <option value="">March</option>
            <option value="">April</option>
            <option value="">May</option>
            <option value="">June</option>
            <option value="">July</option>
            <option value="">August</option>
            <option value="">September</option>
            <option value="">October</option>
            <option value="">November</option>
            <option value="">December</option>
          </select>
        </label>
        <label for="year">
          <span class="visually-hidden">Year of redundancy</span>
          <select id="year">
            <option value="">2013</option>
            <option value="">2014</option>
            <option value="">2015</option>
            <option value="">2016</option>
          </select>
        </label>
    </fieldset>
  </fieldset>
</form>
</div>
    </div>

    <script src="../javascripts/all.js" type="text/javascript"></script>
    <script async="async" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script async="async" src="http://google-code-prettify.googlecode.com/svn/trunk/src/prettify.js"></script>
    <script type="text/javascript">
      $(function(){
        // Add a markup block after each live example container
        $('.live-example').after("<div class='markup'></div>");

        // Fill the markup block with the code from the live container
        $('.live-example').each(function () {
          $(this).next($('.markup')).text($(this).html());
        });

        // Wrap the code in the markup block with a <pre> tag for prettyprinting
        $('.markup').wrapInner('<pre class="prettyprint" />');

        prettyPrint();
      })
    </script>
  </body>
</html>
