  <form action="" class="form">
    <h1>Forms</h1>
    <p>* Indicates required field</p>

    <div class="validation-summary js-error-summary" role="alert">
      <div class="validation-summary__content-container">
        <p class="validation-summary__title js-error-count"></p>
        <ol class="validation-summary__list js-error-list"></ol>
      </div>
    </div>

    <div class="form__row">
      <output class="js-error-container"></output>
      <label for="fname" class="form__label-heading">
        First name * <span class="visually-hidden">required</span>
      </label>
      <input id="fname" type="text" value="" aria-required="true" data-error-message="Your First name can't be blank">
    </div>

    <div class="form__row">
      <output class="js-error-container"></output>
      <label for="email" class="form__label-heading">
        Email address * <span class="visually-hidden">required</span>
      </label>
      <input id="email" type="email" value="" aria-required="true" data-error-message="Your Email address is invalid">
    </div>

    <div class="form__row">
      <output class="js-error-container"></output>
      <label for="select_element" class="form__label-heading">
        Current month * <span class="visually-hidden">required</span>
      </label>
      <select name="select_element" id="select_element" aria-required="true" data-error-message="Current month must be selected">
        <option value="">Select</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
    </div>

      $(function(){
        // Add a markup block after each live example container
        $('.live-example').after("<div class='markup'></div>");

        // Fill the markup block with the code from the live container
        $('.live-example').each(function () {
          $(this).next($('.markup')).text($(this).html());
        });
