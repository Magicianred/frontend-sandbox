<link rel="stylesheet" href="stylesheets/styles.css">

<form class="form" action="">
  <h1>Custom select box</h1>

  <h2>Example 1</h2>
  <p>
    Uses <code>appearance: none;</code> to hide default browse chrome
    then uses a background image for the arrow icon.
  </p>
  <label class="label" for="custom-1">My custom select</label>
  <select class="select select--ex1" id="custom-1">
    <option>Item 1</option>
    <option>Item 2</option>
    <option>Item 3</option>
    <option>Item 4</option>
    <option>Item 5</option>
  </select>

  <label class="label" for="custom-2">In columns</label>
  <fieldset class="fieldset fieldset--col3">
    <div class="fieldset__col" id="">
      <select class="select select--ex1" id="custom-1">
        <option>1</option>
        <option>2</option>
        <option selected="selected">3</option>
        <option>4</option>
      </select>
    </div>
    <div class="fieldset__col">
      <select class="select select--ex1" id="custom-1">
        <option>1</option>
        <option>2</option>
        <option selected="selected">3</option>
        <option>4</option>
      </select>
    </div>
    <div class="fieldset__col">
      <select class="select select--ex1" id="custom-1">
        <option>1</option>
        <option>2</option>
        <option selected="selected">3</option>
        <option>4</option>
      </select>
    </div>
  </fieldset>

  <p>
    <b>Support:</b>
    <ul>
      <li>Chrome</li>
      <li>Chrome Android</li>
      <li>Safari</li>
      <li>Mobile Safari</li>
      <li>Opera</li>
      <li>Firefox Latest (Down arrow appears again at 60% zoom)</li>
      <li>IE10 &amp; 11</li>
    </ul>
  </p>
</form>
