      <script type="text/javascript">

    var white = '#ffffff',
      black = '#2e3030',
      grey_pale = '#edf0f0',
      green_primary = '#428513',
      green_secondary = '#61a612',
      green_dark = '#388426',
      green_quinary = '#2d6a1e';
      blue_medium = '#1f6faa',
      pink_light = '#fae8e8',
      red_medium = '#d52b30';

    var colours = [
      [white, black],
      [white, green_secondary],
      [white, green_dark],
      [grey_pale, black],
      [grey_pale, blue_medium],
      [grey_pale, green_quinary],
      [green_primary, white],
      [pink_light, red_medium]
    ]

    $(function(){
      var html = '',
          css = '';

      $.each( colours, function( index, value ) {
        css = 'background:' + value[0] + '; color:' + value[1];
        html = html + '<div class="colours__item" style="' + css + '">' + css + '</div>';
      });

      $('.colours').html(html);
    });
  </script>
